<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main style="display: flex; align-items: center; gap: 30px;">
        <div class="left-con"> 
            <div class="head">
                <h2>InsideBox</h2>
            </div>
            <p>Start Your journey</p>
            <h1>Sign Up to InsideBox</h1>
            <div class="inputs">
                <fieldset>
                    <legend>E-mail</legend>
                    <input type="email" required placeholder="example@gmail.com">
                </fieldset>
            </div>
            <div class="inputs">
                <fieldset>
                    <legend>Password</legend>
                    <input type="password" required placeholder=".......">
                </fieldset>
            </div>
            <div class="btn">
                <button type="submit">Sign up</button>
            </div>
            <p class="lines">_________ or Sign up with _________</p>
            <div class="social-icons">
                <div class="fb"><i class="fa-brands fa-facebook"></i></div>
                <div class="goog"><i class="fa-brands fa-google"></i></div>
                <div class="apple"><i class="fa-brands fa-apple"></i></div>
            </div>
        </div>

        <div class="rht-con">
            <img src="img1.png.JPG" alt="Ahmad">
        </div>
    </main>
</body>

</body>
</html>
